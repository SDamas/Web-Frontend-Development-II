<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Checkout | Sleep Outside</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/CheckoutProcess.mjs" type="module" defer></script>
    <script src="../js/layout.js" type="module" defer></script>
    <script src="../js/checkout.js" type="module" defer></script>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/noun_Tent_2517.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider" id="checkout-main">
      <div id="checkout-form-container">
        <form id="checkout-form" action="" method="post">
          <h2>Review & Place your Order</h2>
          <!-- Shipping section -->
          <fieldset>
            <legend>Shipping</legend>
            <div class="form-field">
              <label for="fname">First Name</label>
              <input type="text" name="fname" value="Samad" required />
            </div>
            <div class="form-field">
              <label for="lname">Last Name</label>
              <input type="text" name="lname" value="Damas" required />
            </div>
            <div class="form-field">
              <label for="street">Street</label>
              <input type="char" name="street" value="123 home" required />
            </div>
            <div class="form-field">
              <label for="city">City</label>
              <input type="text" name="city" value="NewYork" required />
            </div>
            <div class="form-field">
              <label for="state">State</label>
              <input
                type="text"
                name="state"
                value="Close to new york"
                required
              />
            </div>
            <div class="form-field">
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="zip" value="83340" required />
            </div>
          </fieldset>
          <!-- Payment section -->
          <fieldset>
            <legend>Payment</legend>
            <div class="form-field">
              <label for="cardNumber">Card Number</label>
              <input
                type="number"
                name="cardNumber"
                value="1234123412341234"
                required
              />
            </div>
            <div class="form-field">
              <label for="expiration">Expiration</label>
              <input type="text" name="expiration" value="8/24" required />
            </div>
            <div class="form-field">
              <label for="code">Security Code</label>
              <input type="text" name="code" value="123" required />
            </div>
          </fieldset>
          <!-- Order summary section -->
          <fieldset id="order-summary">
            <legend>Order Summary</legend>
            <div class="form-field">
              <span id="itemSubtotal">Item Subtotal </span>
              <span id="itemSubtotalValue"></span>
            </div>
            <div class="form-field">
              <span>Shipping Estimate</span>
              <span id="shippingEstimateValue"></span>
            </div>
            <div class="form-field">
              <span>Tax</span>
              <span id="taxValue"></span>
            </div>
            <div class="form-field">
              <span id="orderTotal">Order Total</span>
              <span id="orderTotalValue"></span>
            </div>
          </fieldset>
          <button type="submit" id="submit-btn" form="checkout-form">
            Finish purchase
          </button>
        </form>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
